[loggers]
keys=root,bibim

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,fileHandler

[logger_bibim]
level=DEBUG
handlers=consoleHandler,fileHandler
propagate=0
qualname=bibim

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('bibim.log',)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)-6s - %(message)s
datefmt=
